<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Presiden Indonesia</title>
    <style media="screen">
      div.box{
        display:inline-block;
        width: 200px;
        float: left;
        border: 2px solid #ddd;
        margin: 10px
      }
      div.box img{
        width: 100%;
        height: 250px;
      }
      div.box:hover{
        border: 3px solid #000;
      }
      div.box div.deskripsi{
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="Soeharto.jpg">
      <div class="Deskripsi">
        Soeharto
      </div>
    </div>
    <div class="box">
      <img src="Habibi.jpg">
      <div class="Deskripsi">
        Baharudin Jusuf Habibi
      </div>
    </div>
    <div class="box">
      <img src="gusdur.jpg">
      <div class="Deskripsi">
        KH. Abdurahman Wahid
      </div>
    </div>
    <div class="box">
      <img src="Sby.jpg">
      <div class="Deskripsi">
        Susilo Bambang Yudoyono
      </div>
    </div>
    <div class="box">
      <img src="jokowi.jpg">
      <div class="Deskripsi">
        Ir. H. Joko Widodo
      </div>
    </div>
  </body>
</html>
